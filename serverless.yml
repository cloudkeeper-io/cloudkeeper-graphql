service: cloudkeeper-graphql

provider:
  name: aws
  runtime: nodejs8.10
  versionFunctions: false
  memorySize: 512
  region: eu-central-1
  tracing: true
  environment:
    stage: ${self:custom.stage}
  iamRoleStatements:
    ${file(roleStatements.yml)}

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-domain-manager
  - serverless-plugin-tracing

custom:
  stage: ${opt:stage, self:provider.stage}
  firebaseServiceAccount: ${ssm:${self:custom.stage}-firebase-service-account}
  dev:
    domain: dev-api.cloudkeeper.io
    corsOrigins:
      - 'http://localhost:3000'
      - 'https://dev.cloudkeeper.io'
  prod:
    domain: api.cloudkeeper.io
    corsOrigins:
      - 'https://app.cloudkeeper.io'
  customDomain:
    domainName: ${self:custom.${self:custom.stage}.domain}
    stage: ${self:custom.stage}
    basePath: graphql
    certificateName: '*.cloudkeeper.io'
    createRoute53Record: true
    endpointType: 'regional'

functions:
  auth:
    handler: src/handler.auth
    environment:
      appSecret: ${self:custom.appSecret}

  graphql:
    handler: src/handler.handler
    environment:
      bucket: ${self:custom.stage}-cloudkeeper-tenant-data
    events:
      - http:
          path: playground
          method: any
          cors:
            origins:
              - '*'
      - http:
          path: ''
          method: post
          authorizer: auth
          cors:
            origins: ${self:custom.${self:custom.stage}.corsOrigins}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
